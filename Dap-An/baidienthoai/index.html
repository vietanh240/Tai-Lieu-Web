    <!--Câu 1:Trần Văn Thường 29/08/2006-->
    <!-- begin header -->

      <div class="rightheader">
        <h4>Categories</h4>
        <input
          type="text"
          name="username"
          id="username"

        <hr />
        <input
          type="text"
          name="comment"

          placeholder="Comment..."
        />
        <hr />
        <input
          type="text"

          id="comment"
          placeholder="Comment..."
        />
        <hr />
        <input
          type="text"
          name="addfile"
          id="addfile"
          placeholder="Add file..."

          name="email"
          id="username"
          placeholder="Usery name..."

    <!-- begin center -->
    <div class="content wrap">
      <!-- begin left grid items -->
      <div class="leftgrid">
        <ul>
          <li>
            <img src="images/m1.jpg" class="items" alt="" />

          <li>

            <div>Product-Name</div>
          </li>
        </ul>
      </div>
      <!-- end left grid items -->
      <!-- begin right slider bar -->
      <div class="rightsider">
        <h4>Comment</h4>
        <form action="">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" /> <br />
          <label for="com">Comment</label>
          <textarea name="com" id="com" cols="30" rows="5"></textarea> <br />
          <label for="rate">Rating</label>
          <input type="text" name="rate" id="rate" size="5" /> <br />
          <input type="submit" value="send" name="submit" id="submit" />
